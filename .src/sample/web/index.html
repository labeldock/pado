<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      color:#ccc;
    }
  </style>
  <script src="https://unpkg.com/vue"></script>
  <script src="/assets/pado.js"></script>
</head>
<body>
  <div id="app">
    <pre>{{ body }}</pre>
    <div>-------</div>
    <pre>{{ result }}</pre>
  </div>
<script>
var script=()=>pado.asArray(13);

var app = new Vue({
  el: '#app',
  computed:{
    body (){
      return script.toString().replace("()=>","");
    },
    result (){
      return script();
    }
  }
})
</script>
</body>
</html>
